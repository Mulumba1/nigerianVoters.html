<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility in Nigeria</title>
    <style>

    </style>
</head>
<body>
    


    <script>

    var userCountry = prompt("Please enter your country of origin:").toLowerCase()
    if(userCountry === "nigeria"){
        alert("You are eligible to vote.");
    }else{
        var age = prompt('Please enter your age')
    age = parseInt(age)
    
    if(age >= 18){
        alert('You are eligible to vote.')
    }else{
        alert('You are not eligible to vote. You must be 18 years or older.')
    }
}



    </script>
</body>
</html>
